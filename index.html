<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/resetStyle.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
            </div>
            <div class="keyboard">
                <button class="key operator clear" id="clear">C</button>
                <button class="key operator clear" id="backspace">CE</button>
                <button class="key operator" id="%">%</button>
                <button class="key operator" id="/">&#247;</button>

                <button class="key number" id="7">7</button>
                <button class="key number" id="8">8</button>
                <button class="key number" id="9">9</button>
                <button class="key operator" id="*">&times;</button>

                <button class="key number" id="4">4</button>
                <button class="key number" id="5">5</button>
                <button class="key number" id="6">6</button>
                <button class="key operator" id="-">-</button>

                <button class="key number" id="1">1</button>
                <button class="key number" id="2">2</button>
                <button class="key number" id="3">3</button>
                <button class="key operator" id="+">+</button>

                <button class="key empty"></button>
                <button class="key number" id="0">0</button>
                <button class="key empty"></button>
                <button class="key operator" id="=">=</button>
            </div>
        </div>
    </div>

</body>
<script src="js/main.js"></script></html>
